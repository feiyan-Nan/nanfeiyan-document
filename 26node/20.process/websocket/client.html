<body>
    <script>
        const ws = new WebSocket('ws://localhost:30000');
        ws.onopen= function(){
            console.log('客户端连接服务端成功');
        }
        ws.onmessage = function (e){
            console.log('服务端响应的消息是',e.data)
        }
        setTimeout(()=>{
            ws.send('88')
        },1000)
