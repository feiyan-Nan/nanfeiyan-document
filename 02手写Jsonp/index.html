  <title>Jsonp</title>
</head>
<body>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript">
  // 调用方式: jsonp().then(res => console.log(res))

    _req_seqid: '',
    sid: '',
    _: '1589880241498'

    console.log(res);
  })
</script>
</body>
</html>
