<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
</head>
<body>

</body>
<script>
  // 定义一个自定义事件
  var myEvent = new CustomEvent('myEvent', {
    detail: {
      name: '张三',
      age: 18
    },
    bubbles: true,
    cancelable: true
  });

  // 触发自定义事件
  document.dispatchEvent(myEvent);
</script>
</html>
