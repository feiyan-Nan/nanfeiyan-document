<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Title</title>
</head>
<body>

<script>
  function memoize(fn) {
    const cache = {};
    return function() {
      const key = JSON.stringify(arguments);
      if(cache[key]) {
        console.log('cacheHit');
        return cache[key];
      }
      console.log('noCacheHit');
      return cache[key] = fn.apply(this, arguments);
    }
  }

  function add(a, b) {
    return a + b;
  }

  const addMemoized = memoize(add);
  console.log(addMemoized(1, 2));
  console.log(addMemoized(1, 2));
</script>
</body>
</html>
