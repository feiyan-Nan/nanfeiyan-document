<script>
  const obj = {age: 18};
  console.log(Object.hasOwn(obj, 'age'));

  console.log(obj.hasOwnProperty('age'));

  const object1 = {
    prop: 'exists'
  };

  console.log(Object.hasOwn(object1, 'prop'));
