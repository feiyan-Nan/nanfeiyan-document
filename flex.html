<script>
  function makeCounter() {
    let count = 1
    function changCount(n) {
      count += n
    }
    return {
      add: function() {
        changCount(1)
      },
      reduce: function() {
        changCount(-1)
      },
      value: function() {
        return count
      }
    }
  }
