<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="text/javascript">
  function currying(fn,...args){
    if(fn.length <= args.length){
      return fn(...args)
    }
    return function(...args1){
      return currying(fn,...args,...args1)
    }
  }
  function add(a,b,c){
    return a + b + c
  }
  add(1,2,3) // 6
  var curryingAdd = currying(add);
  curryingAdd(1,2)(3) // 6
  console.log(curryingAdd(1, 2)(3));


  function curry(fn, ...args) {
    if(fn.length <=  args.length){
      return fn(...args)
    }
    return function() {
      return curry(fn, ...args, ...arguments)
    }
  }

</script>
</body>
