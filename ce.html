  //元编程
  //元编程是指，将原来的函数，改造成新的函数，这样的函数，称为“装饰器”
  // 现在发现,新版浏览器不能遍历了, undefined
  var yideng = { a: 1, age: 23 };
  Object.defineProperty(yideng, Symbol.iterator, {
    enumerable: false,
    writable: false,
    configurable: true,
    value: function() {
      let keys = Object.keys(this);
      let index = 0;
      return {
        next: function() {
          return {
            value: this[keys[index++]],
            done: index > keys.length
          };
        }
      };
    }
  });
  for (const item of yideng) {
    console.log(item);
  }

  const nanfeiyan = {[Symbol.toPrimitive]: ((i) => () => ++i)(0)}
  if(nanfeiyan == 1 && nanfeiyan ==2 && nanfeiyan ==3) {
    console.log('nanfeiyan')
  }
  const xiaopohai = {
    [Symbol.toPrimitive]: ((i) => () => ++i)(0)
  }

  function f(n) {
    let zhi = 1;
    let count = 0;
    while (true) {
      if(n < zhi) {
        return count
      }else {
        count += 1
        zhi *= 2;
      }
    }
  }

  console.log(f(6));
