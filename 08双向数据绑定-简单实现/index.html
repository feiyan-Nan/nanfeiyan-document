<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
<div id="app" class="floor-1">
  <!-- 第一层模板数据 -->
  {{ message1 }} {{ doIt1 }}
  <div class="floor-2">
    <!-- 第二层模板数据 -->
    {{ message2 }} {{ doIt2 }}
    <div class="floor-3">
      <!-- 第三层模板数据 -->
      {{ message3 }} {{ doIt3 }}
    </div>
  </div>
  {{ sayGoodBye }}
</div>
<script type="text/javascript">
  // 数据驱动
  const vm = new Vue({
    el: '#app',
    data: {
      message1: 'Hello nanfeiyan！',
      message2: 'Hello 南飞雁！',
      message3: 'Hello 飞雁！',
      doIt1: '让我们荡起双桨~',
      doIt2: '勇往直前~',
      doIt3: '直到胜利~',
      sayGoodBye: '玩得高兴，下次再见！',
    },
  });
  console.log(vm._data);
  vm._data.message1 = '这是我改的数据'
</script>
</body>
</html>
