  const obj = {
    name: 'nanfeiyan',
    age: 25
  }
  for(let key in obj) {
    let value = obj[key]
    Object.defineProperty(obj, key, {
      configurable: true,
      enumerable: true,
      get() {
        return value
      },
      set(v) {
        value = v
      }
    })
  }
  console.log(obj.name);
  obj.name = 'xiaopohai';
  console.log(obj.name);
